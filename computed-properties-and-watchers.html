<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Computed Properties and Watchers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>
    <div id="example2">
        <p>Original message: "{{ message }}"</p>
        <!-- methodsを呼び出すときはmethod()みたいな感じで括弧を忘れずにつける -->
        <p>Computed reversed message: "{{ reversedMessage() }}"</p>
    </div>
    <div id="demo">{{ fullName }}</div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello'
            },
            computed: {
                // この例だと、messageに変化が置きない限りはreversedMessageを返す値は常に同じになってしまう。
                // 逆にキャッシングされるからループ処理とかで使うなど無駄に処理させなくて済む
                // 算出 getter 関数
                reversedMessage: function() {
                    // `this` は vm インスタンスを指します
                    return this.message.split('').reverse().join('')
                }
            }
        })
        var vm2 = new Vue({
            el: '#example2',
            data: {
                message: 'Hello'
            },
            methods: {
                // つまり、キャッシングしたくないときは常にMethodを使おうねって感じ
                // 算出 getter 関数
                reversedMessage: function() {
                    // `this` は vm インスタンスを指します
                    return this.message.split('').reverse().join('')
                }
            }
        })
        var vm3 = new Vue({
            el: '#demo',
            data: {
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
