<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My First Vue app</title>
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
    <div id="app-3">
        <span v-if="hoge">Now you see me</span>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <!--
                各 todo-item の内容を表す todo オブジェクトを与えます。
                これにより内容は動的に変化します。
                また後述する "key" を各コンポーネントに提供する必要があります。
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
    <div id="test-text">
        <p>message: {{ msg }}</p>
        <p v-once>v-once message: {{ msg }}</p>
        <button v-on:click="changeFuga">change fuga</button>
    </div>
    <div id="test-rawHtml">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
    <div id="test-bind">
        <div v-bind:id="dynamicId">hoge</div>
        <div :id="shorthand">fuga</div>
        <button v-bind:disabled="isButtonDisabled">piyo</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                hoge: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello, Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })

        Vue.component('todo-item', {
            // todo-item コンポーネントはカスタム属性のような "プロパティ" で受け取ります。
            // このプロパティは todo と呼ばれます。
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Vegetables' },
                    { id: 1, text: 'Cheese' },
                    { id: 2, text: 'Whatever else humans are supposed to eat' }
                ]

            }
        })

        var vmLifeCycleHook = new Vue({
            data: {
                a: 1
            },
            created: function() {
                // this はvmLifeCycleHookインスタンスを指します
                console.log('a is: ' + this.a)
            }
        })
        var testText = new Vue({
            el: '#test-text',
            data: {
                msg: 'hoge'
            },
            methods: {
                changeFuga: function() {
                    this.msg = 'fuga'
                }
            }
        })
        var testRawHtml = new Vue({
            el: '#test-rawHtml',
            data: {
                rawHtml: '<span style="color: red">This should be red.</span>'
            }
        })
        var testBind = new Vue({
            el: '#test-bind',
            data: {
                dynamicId: 'hogehoge',
                shorthand: 'fugafuga',
                isButtonDisabled: true
            }
        })
    </script>
</body>
</html>
